.<<global:
  _resource: sierra-hiv/global.yml
defaultAlgorithm: HIVDB_9_8env
allGenes: &allGenes [env]
highlightGenes: &hlGenes [env]
hideEmptyMutationTypes: true
geneSynonyms:
  Envelope: env
displaySubtype: false
displayMutationScores: []
displaySDRMs: false
formEnableTabs:
  - sequences
  - reads
mutationViewerDisplayDRMOnly: true
regionPresets:
  presets:
    - name: gp120
      label: gp120
      highlightGenes: [env]
      preset:
        <<: &presetCommon
          width: 1720
          minHeight: 170
          paddingLeft: 60
          paddingRight: 20
          paddingTop: 20
        .:
          _resource: sierra-hiv/mutation-viewer-gp120.yml
    - name: gp41
      label: gp41
      highlightGenes: [env]
      preset:
        <<: &presetCommon
          width: 1720
          minHeight: 170
          paddingLeft: 60
          paddingRight: 20
          paddingTop: 20
        .:
          _resource: sierra-hiv/mutation-viewer-gp41.yml
  genes:
    _resource: sierra-hiv/mutation-viewer-genes.yml
sequenceExamples:
  - url: downloads/fasta-examples/dataset-hivca.txt
    title: Capsid sequences (N=5)
seqReadsExamples: []
drugDisplayOptions: false
messages:
  .<<common:
    _resource: sierra-hiv/messages.yml
  .<<CAonly:
    _resource: sierra-hiv/messages-env.yml
