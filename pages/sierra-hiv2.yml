.<<global:
  _resource: sierra-hiv/global.yml
species: HIV2
displayMutationScores: []
formEnableTabs:
  - patterns
  - sequences
sequenceExamples:
  - url: downloads/fasta-examples/dataset-hiv2.txt
regionPresets:
  presets:
    - name: PR
      label: Protease
      strainOnly: [HIV2A]
      highlightGenes: [PR]
      preset:
        <<: &presetCommon
          width: 1720
          minHeight: 170
          paddingLeft: 60
          paddingRight: 20
          paddingTop: 20
        .:
          _resource: sierra-hiv/mutation-viewer-HIV2APR.yml
    - name: PR
      label: Protease
      strainOnly: [HIV2B]
      highlightGenes: [PR]
      preset:
        <<: *presetCommon
        .:
          _resource: sierra-hiv/mutation-viewer-HIV2BPR.yml
    - name: RT
      label: Reverse transcriptase
      strainOnly: [HIV2A]
      highlightGenes: [RT]
      preset:
        <<: *presetCommon
        .:
          _resource: sierra-hiv/mutation-viewer-HIV2ART.yml
    - name: RT
      label: Reverse transcriptase
      strainOnly: [HIV2B]
      highlightGenes: [RT]
      preset:
        <<: *presetCommon
        .:
          _resource: sierra-hiv/mutation-viewer-HIV2BRT.yml
    - name: IN
      label: Integrase
      strainOnly: [HIV2A]
      highlightGenes: [IN]
      preset:
        <<: *presetCommon
        .:
          _resource: sierra-hiv/mutation-viewer-HIV2AIN.yml
    - name: IN
      label: Integrase
      strainOnly: [HIV2B]
      highlightGenes: [IN]
      preset:
        <<: *presetCommon
        .:
          _resource: sierra-hiv/mutation-viewer-HIV2BIN.yml
  genes:
    _resource: sierra-hiv/mutation-viewer-genes-HIV2.yml
