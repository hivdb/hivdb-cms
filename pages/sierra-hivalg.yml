.<<global:
  _resource: sierra-hiv/global.yml
displayMutationScores: [PR, RT, IN]
displayDRInterpretation: false
displayMutationPrevalence: false
displayAlgComparison: true
formEnableTabularReportOptions: 
  - "Algorithm comparison"
  - "Consensus sequence (FASTA)"  # NGS only
  - "Raw JSON report"
messages:
  .<<common:
    _resource: sierra-hiv/messages.yml
  .<<HIVAlg:
    _resource: sierra-hiv/messages-hivalg.yml
algorithmVersions:
  _resource: hivfacts-data/algorithms/versions.json
excludeAlgorithmVersions:
  - 'HIVDB_7'
  - 'HIVDB_8_[0123]'
  - 'ANRS_2[67]$'
