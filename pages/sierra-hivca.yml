.<<global:
  _resource: sierra-hiv/global.yml
allGenes: &allGenes [CA]
highlightGenes: &hlGenes [CA]
geneSynonyms:
  Capsid: CA
displayMutationScores: []
formEnableTabs:
  - sequences
  - reads
regionPresets:
  presets:
    - name: CA
      label: Capsid
      highlightGenes: [CA]
      preset:
        <<: &presetCommon
          width: 1720
          minHeight: 170
          paddingLeft: 60
          paddingRight: 20
          paddingTop: 20
        .:
          _resource: sierra-hiv/mutation-viewer-CA.yml
  genes:
    _resource: sierra-hiv/mutation-viewer-genes.yml
messages:
  .<<common:
    _resource: sierra-hiv/messages.yml
  .<<CAonly:
    _resource: sierra-hiv/messages-CA.yml
