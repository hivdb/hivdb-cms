  HIVDB released on Jul 2, 2019
queryPages:
  title: Query / Download
  items:
  - icon: treatment  # this icon is not an image, it's hardcoded in frontend
    title: Genotype-treatment
    link: /pages/genotype-rx.html
    description: |-
      [ARV selection data](/pages/genotype-rx.html) comprising
      153,764 protease, 163,043 RT and 19,856 integrase HIV-1 virus sequences
      from 175,229 persons; 688 protease, 630 RT and 215 integrase HIV-2
      virus sequences from XXX persons
  - icon: phenotype
    title: Genotype-phenotype
    link: /pages/genotype-phenotype.html
    description: |-
      [Drug susceptibility data](/pages/genotype-phenotype.html) comprising
      22,749 PI, 30,923 NRTI, 8,842 NNRTI and 4,505 INI susceptibility
      results from HIV-1 virus isolates
  - icon: clinical
    title: Genotype-clinical
    link: /pages/genotype-clinical.html
    description: |-
      [Clinical outcome data](/pages/genotype-clinical.html) comprising
      genotype, treatments, plasma HIV-1 RNA levels and CD4 counts from 13
      clinical trials and >=1500 Treatment-Change Episodes
  - icon: references
    title: References
    link: /pages/references.html
    description: |-
      [XXXX](/pages/references.html) Genotype-treatment and/or
      genotype-phenotype data according to author-yr, including
      [XX](/pages/references.html) new references since the last update.

      [XXXX](/pages/references.html) Genbank submission sets according to
      author-yr and submission title, including
      [XXX](/pages/references.html/) new submissions from Genbank release
      on 2019-06-15.
