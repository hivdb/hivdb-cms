  HIVdb Program: Sequence Analysis

sequence-analysis-report-title: >- # Warning: title doesn't support markdown
  HIV-1 Sequence Analysis Report

sequence-analysis-form-desc: |-
  HIVdb accepts user-submitted protease, RT, and integrase sequences or
  mutations and returns inferred levels of resistance to the most commonly used
  protease, nucleoside, non-nucleoside, and integrase inhibitors. Its purpose
  is educational and as such it provides extensive comments and a highly
  transparent scoring system that is hyperlinked to data in the HIV Drug
  Resistance Database. A detailed description of the program as well as all
  updates is in the [Release Notes](/page/release-notes/). A [web
  service](/page/webservice/) has been created to allow users to access HIVdb
  programmatically.

  <strong style="color:rgb(140,21,21);">New: this program is now available for
  [analyzing SARS-CoV-2 mutations, FASTA, and FASTQ (NGS)
  sequences.](https://covdb.stanford.edu/sierra/sars2/by-patterns/)</strong>

  Sequences can be entered as plain text if just one sequence is entered.
  Sequences must be entered using the FASTA format if multiple sequences are
  entered. Sequences can be pasted in the text box or uploaded using the File
  Upload option. The upper limit is currently 1000 sequences containing 3000
  nucleotides per sequence.

  By default the program output will contain an HTML page with a navigation
  sidebar linking to the results for each sequence. Users selecting the
  spreadsheet output options, will obtain links to tab-delimited files
  containing tabular sequence summary data, tabular resistance summary data,
  and a formatted amino acid sequence alignment. Detailed descriptions of the
  HTML and spreadsheet output are explained in the [Release
  Notes](/page/release-notes/).

