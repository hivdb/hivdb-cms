pattern-analysis-form-title: >- # Warning: title doesn't support markdown
  HIVdb Program: Mutations Analysis

pattern-analysis-report-title: >- # Warning: title doesn't support markdown
  HIV-1 Mutations Analysis Report

pattern-analysis-form-desc: |-
  HIVdb accepts user-submitted protease, RT, and integrase sequences or
  mutations and returns inferred levels of resistance to the most commonly used
  protease, nucleoside, non-nucleoside, and integrase inhibitors. Its purpose
  is educational and as such it provides extensive comments and a highly
  transparent scoring system that is hyperlinked to data in the HIV Drug
  Resistance Database. A detailed description of the program as well as all
  updates is in the [Release Notes](/page/release-notes/). A [web
  service](/page/webservice/) has been created to allow users to access HIVdb
  programmatically.

  <strong style="color:rgb(140,21,21);">New: this program is now available for
  [analyzing SARS-CoV-2 mutations, FASTA, and FASTQ (NGS)
  sequences.](https://covdb.stanford.edu/sierra/sars2/by-patterns/)</strong>

  Protease, RT, and integrase mutations can be entered using either the text
  box or auto-suggestion boxes. To use the text box, type each mutation
  separated by one or more spaces. The consensus wildtype and separating commas
  are optional. If there is a mixture of more than one amino acid at a
  position, write both amino amino acids (an intervening slash is optional).
  Insertions should be indicated by “Insertion” and deletions by “Deletion”.

